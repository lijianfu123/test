	function querenshanchu(id){
		if (confirm("确认要解绑？")) {
			window.location='/index.php?ctl=collocation&act=UnbindingBankCard&user_id={$data.id}&card_id='+id;
			
		}
	}
    function checkIpsBalance(type,user_id,func){
		var query = new Object();
		query.ctl="collocation";
		query.act="QueryForAccBalance";
		query.user_type = type;
		query.user_id = user_id;
		query.is_ajax = 1;
		$.ajax({
			url:"/index.php",
			data:query,
			type:"post",
			dataType:"json",
			success:function(result){
				if(func!=null)
					func.call(this,result);
			}
		});
	}
	 /**
 * 格式化数字
 * @param {Object} num
 */
function formatNum(num) {
	num = String(num.toFixed(2));
	var re = /(\d+)(\d{3})/;
	while (re.test(num)) {
		num = num.replace(re, "$1,$2");
	}
	return num;
}
