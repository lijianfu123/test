<script type="text/javascript">

	function get_info(user_id)
	{

		var query = new Object();
		query.user_id = user_id;
		query.card_attribute = $(".card_attribute").val();
		query.bank_code = $('#bangka input[name="bank_code"]:checked ').val();
		query.bank_account_no = $("#bank_account_no").val();
		query.province = $("#province").val();
		query.city = $("#city").val();
		query.phone_no = $("#phone_no").val();
		query.submit = $("#submit").val();
		query._input_charset = $("#_input_charset").val();
		query.sign_type = $("#sign_type").val();
		query.service = $("#service").val();
		query.request_no = $("#request_no").val();
		query.identity_id = $("#identity_id").val();
		query.identity_type = $("#identity_type").val();
		query.card_type = $("#card_type").val();
		query.verify_mode = $("#verify_mode").val();
		query.partner_id = $("#partner_id").val();
		query.version = $("#version").val();
		query.request_time = $("#request_time").val();
		$.ajax({
			url:"/index.php?ctl=collocation&act=BindBankCard",
			dataType:'json',
			type:'POST',
			data: query,
			success:function(data){
				alert(data.response_message);

//				$("#bangka").hide('slow');
//				$("#duanxin").show('slow');
			}
		})

	}
	$(function(){
		checkIpsBalance(0,{$data.id},function(result){
			$(".account_balance").html(formatNum(result.pBalance));
				//$(".Statistics").eq(0).children("span").eq(0).html(formatNum(result.pBalance) +"[绑]");
				//$(".Statistics").eq(1).children("span").eq(0).html(formatNum(result.pBalance + result.pLock + result.pNeedstl) +"[绑]");
				//$(".Statistics").eq(2).children("span").eq(0).html(formatNum(result.pLock) +"[绑]");
		});

	});
    function checkIpsBalance(type,user_id,func){
		var query = new Object();
		query.ctl="collocation";
		query.act="QueryForAccBalance";
		query.user_type = type;
		query.user_id = user_id;
		query.is_ajax = 1;
		$.ajax({
			url:"/index.php",
			data:query,
			type:"post",
			dataType:"json",
			success:function(result){
				if(func!=null)
					func.call(this,result);
			}
		});
	}
	 /**
 * 格式化数字
 * @param {Object} num
 */
function formatNum(num) {
	num = String(num.toFixed(2));
	var re = /(\d+)(\d{3})/;
	while (re.test(num)) {
		num = num.replace(re, "$1,$2");
	}
	return num;
}
