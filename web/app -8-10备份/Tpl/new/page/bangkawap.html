<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绑定银行卡</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link href="bk.css" rel="stylesheet" />
<script src="jQuery.js" type="text/javascript"></script>
<script src="jil.js" type="text/javascript"></script>
</head>


<style>
body{ width:100% !important;}
</style>

<body>
<body>
<!--页头-->



<!--页头end--> 
<!--内容-->
<div>
<div class="bj_touch">
  <div class="fym_body">
	
    <div class="fym_bank">
    	<div class="fym_space high_space font16">
    		银行卡管理
    	</div>
        <div class="high_space">
        	<div class="item" style="background:url(img/xlzf.png) no-repeat 10px center;">
        		新浪支付全城提供账户托管和支付服务
        	</div>
        </div>
        <div class="fym_space import"></div>
    	<form name="form1" id="form1" method="post"  target="_self">
        <div class="high_space font12">
        	<!-- 银行编号 -->
        	<table class="banktable">
            	<tbody><tr>
                	<td class="ar">您的实名认证信息</td>
                    <td class="al">
                    	<div class="fym_space">
                        	<p>姓 名：{$data.real_name}</p>
                        	<p>身份证号：{$data.idno}</p>
                        </div>
                    </td>
                </tr>
                <input id="version" name="version" type="hidden" value="{$request.version}">
                <input id="request_time" name="request_time" type="hidden" value="{$request.request_time}">
                <input id="partner_id" name="partner_id" type="hidden" value="{$request.partner_id}">
                <input id="_input_charset" name="_input_charset" type="hidden" value="{$request._input_charset}">
                <input id="sign" name="sign" type="hidden" value="{$request.sign}">
                <input id="sign_type" name="sign_type" type="hidden" value="{$request.sign_type}">
                <input id="service" type="hidden" name="service" value="{$request.service}">
                <input id="request_no" type="hidden" name="request_no" value="{$request.request_no}">
                <input id="identity_id" type="hidden" name="identity_id" value="{$request.identity_id}">
                <input id="identity_type" type="hidden" name="identity_type" value="{$request.identity_type}">
                <input id="card_type" type="hidden" name="card_type" value="{$request.card_type}">
                <input id="card_attribute" type="hidden" name="card_attribute" value="{$request.card_attribute}">
                <input id="verify_mode" type="hidden" name="verify_mode" value="{$request.verify_mode}">
                <tr>
                	<td class="ar">选择银行</td>
                    <td class="al">
                    	<div class="fym_space">
                    		<select id="bank_code" name="bank_code" onchange="getBankCode()">
                    			<option value="">选择选择银行</option>
                    			 {foreach from="$BankList" item="item" key=key}
        							<option value="{$key}">{$item}</option>
       							 {/foreach}
                     
                    		</select>
                    	</div>
                    </td>
                </tr>
          
                <input type="hidden" name="card_attribute" value="C" />
                <tr>
                	<td class="ar">储蓄卡号</td>
                    <td class="al">
                    	<div class="fym_space"><input class="fym_input" id="bank_account_no" name="bank_account_no" onblur="bankNo(this.value);"></div>
                    </td>
                </tr>
                <tr>
                	<td class="ar">银行预留手机</td>
                    <td class="al">
                    	<div class="fym_space"> <input class="fym_input" id="phone_no" type="text" name="phone_no"></div>
                    </td>
                </tr>
                <tr>
                	<td class="ar">开户行省市</td>
                    <td class="al">
                    	<div class="fym_space">
                        	<table>
                            	<tbody><tr>
                            	<td>
                                	  <select  style="margin-left:7px;color:#000;" class="yinn yinn1"  name="province" id="province" onchange="selectMoreCity(this)">
 </select>
                                    
                                </td>
                                <td>
                                	<select id="city" name="city" onchange="cityAjax(this);">
                                		<option value="">选择市</option>
                                	</select>
                                </td>
                                </tr>
                            </tbody></table>
                        </div>
                    </td>
                </tr>
            </tbody></table>
        </div>
      

 <script type="text/javascript" language ="javascript"><!--
    //BindProvince();//只初始化省份
         BindCity("洛阳");//初始化，并选中洛阳市和洛阳市所在的省
// --></script>
        
      <div class="fym_space high_space">
        	<input type="submit" value="确认绑定" style="background:#12ADFF;color:#fff;padding:20px 0;width:100%;text-align:center;border:none;font-size:14px;border-radius:5px;font-weight:bold;" id="btn" name="submit">
      </div>
    </form>
    
    
  </div>
</div>


</body>
</body>
</html>
